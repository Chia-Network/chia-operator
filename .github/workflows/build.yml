name: Build Operator

on:
  push:
    branches:
      - main
    tags:
      - '**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  package:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v5

      - name: Set Env
        uses: Chia-Network/actions/setjobenv@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set dependency versions
        run: |
          CHIA_IMAGE_TAG=$(curl -s https://latest.cmm.io/chia)
          EXPORTER_IMAGE_TAG=$(curl -s https://latest.cmm.io/chia-exporter)
          HEALTHCHECK_IMAGE_TAG=$(curl -s https://latest.cmm.io/chia-healthcheck)
          echo "CHIA_IMAGE_TAG=$CHIA_IMAGE_TAG" >> $GITHUB_ENV
          echo "EXPORTER_IMAGE_TAG=$EXPORTER_IMAGE_TAG" >> $GITHUB_ENV
          echo "HEALTHCHECK_IMAGE_TAG=$HEALTHCHECK_IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Container
        uses: Chia-Network/actions/docker/build@main
        with:
          build-args: |
            "CHIA_IMAGE_TAG=${{ env.CHIA_IMAGE_TAG }}"
            "EXPORTER_IMAGE_TAG=${{ env.EXPORTER_IMAGE_TAG }}"
            "HEALTHCHECK_IMAGE_TAG=${{ env.HEALTHCHECK_IMAGE_TAG }}"
