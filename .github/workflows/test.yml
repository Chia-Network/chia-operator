name: Run test

on:
  push:
    branches:
      - '*'
      - '!main'

permissions:
  id-token: write
  contents: read

jobs:
  run:
    name: Run tests
    runs-on: [k8s-public]
    container: golang:1
    env:
      GOFLAGS: "-buildvcs=false"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint/test
        run: |
          make test
